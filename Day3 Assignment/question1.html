<body>
    <h2>TO CHECK THAT GIVEN NUMBER IS EVEN OR ODD</h2>
    <script>
        let num=prompt("enter the number");
        function check(num)
        {
            if(num%2==0)
            { 
                console.log(`The number entered is ${num} and Number is even`);
            }
            else
            {
                console.log(`The number entered is ${num} and Number is odd`);
            }

        }
        check(num);
    </script>
