<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Class</h2>
    <script>
        class User{
            constructor(name,age,email){
                this.name=name;
                this.age=age;
                this.email=email;
                this.luCoins=0;
                this.courses=[];
            }
            login()
            {
                console.log(`${this.name} has logged in`);
                return this;
            }
            logout()
            {
                console.log(`${this.name} has logged out`);
                return this;
            }
            
        }
        class Moderator extends User{
            addCoins()
            {
                this.luCoins++;
                console.log(`${this.name} has ${this.luCoins} coins`);
                return this;
            }
            removeCoins()
            {
                this.luCoins--;
                console.log(`${this.name} has ${this.luCoins} coins`);
                return this;
            }
        }
        class Admin extends Moderator
        {
            addCourse(user,course)
            {
            user.courses.push(course);
            console.log(user);
            return this;
            }
            delCourse(user,course)
            {
            user.courses.pop(course);
            console.log(user);
            return this;
            }
        }

        let user1=new User('madhu',18,'madhu@gmail.com');
        let user2=new User('annu',24,'annu@gmail.com');
        let mod=new Moderator('rithu',12,'rithu@gmail.com');
        let admin = new Admin('vaishu',12,'sd@gmail.com');

        user1.login().logout();
        user2.login().logout();
        mod.login().addCoins().addCoins().addCoins();
        mod.removeCoins().logout();
        admin.login();
        admin.addCourse(user1,"Javascript");
        admin.addCourse(user1,"Python");
        admin.addCourse(user1,"HTML");
        admin.delCourse(user1,"HTML");
        admin.logout();
    </script>
    
</body>
</html>
