<body>
    <h2>Iterate over array of colors and change background of page after 5 seconds</h2>
    <script>
        var colors = ["pink", "gray", "yellow", "green"];
      
        function changeColor() {
          setTimeout(function loop() {
            document.bgColor = colors.shift();
            if (colors.length) {
              setTimeout(loop, 5000);
            }
          }, 5000);
        }
      
        function start() {
          setInterval(changeColor(), 20000);
        }
      </script>
      
      <body onload="start()">
