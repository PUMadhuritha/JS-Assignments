        <title>Question7</title>
    </head>
<body>
    <h2>PRIME NUMBERS</h2>
    <script>
        let n=prompt("enter the number");
        let arr=new Array();
        function isPrime(n)
        {
            let count=0;
            for(let i=1;i<=n;i++)
            {
                
                if(n%i==0)
                {
                    count++;
                }
            }
            if(count==2)
            {
                return true;
            }
            else{
                return false;
            }
        }
        for(let j=1;j<=n;j++)
        {
            if(isPrime(j))
            {
                arr.push(j);
            }
        }
        console.log(arr);


    </script>
</body>
