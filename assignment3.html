        <h1>date in dd-mm-yyyy Format</h1>
    </head>
    
    <body>
        <script>
              var today = new Date();
              var dd = today.getDate();
              var mm = today.getMonth()+1; 
              var yyyy = today.getFullYear();
              if(dd<10) 
              {
                dd='0'+dd;
              }
              if(mm<10) 
              {
                  mm='0'+mm;
              } 
today = mm+'-'+dd+'-'+yyyy;
today1 = mm+'/'+dd+'/'+yyyy;
document.write(today)+document.write(",")+document.write(today1);
        </script>
    </body>
</html>
